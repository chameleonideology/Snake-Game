<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Snake Game" content="A Snake chasing an apple.">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <title>Snake Game</title>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-board"></div>
    <div id="game-status"></div>
    <div>Time spent: <span id="time">0</span> Seconds</div>
    <div>Best Time: <span id="best-time">0</span> Seconds</div>
    <div>Lifelines: <span id="lifelines">3</span></div>
    <div id="control">
        <button id="start-btn">Start Game</button>
        <button id="restart-btn" disabled>Restart Game</button>
    </div>
    
    <script src="./snake.js"></script>
</body>
</html>
